<div class="row">
  <div class="col-xs-12">
    <div class="list-group-item clearfix" *ngFor="let recipe of recipes">
      <div class="pull-left">
        <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
        <p>{{ recipe.description }}</p>
        <p>{{ recipe.steps }}</p>
        <p>{{ recipe.ingredients }}</p>
      </div>
    </div>
  </div>
</div>
